<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <title>library</title>
  </head>
  <body>
   
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center">LIBRARY</h1>
    </div>

  


<!-- Trigger the modal with a button -->
<div class="text-center">
<button type="button" class="btn btn-dark btn-lg" data-toggle="modal" 
data-target="#myModal">Add A book</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
       
        <h4 class="modal-title">Add a Book</h4>
      </div>
      <div class="modal-body">
        <form id="book-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Author" id="author" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" id="title" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Number of pages" id="numOfPages" required>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkBox">
            <label class="form-check-label">Read</label>
          </div>

          <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Add a Book</button>
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
        </form>
      </div>
    </div>

  </div>
</div>

<div class="container" id="the-table">
<h2>All Books</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Number of pages</th>
        <th>Read</th>
      </tr>
    </thead>
    <tbody id="book-tables"></tbody>
  </table>

</div>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
